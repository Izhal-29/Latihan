<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style css -->

  <!-- font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <title>Contact Me</title>
</head>
<body>
  <div class="container">
    <div class="row head">
      <div class="foto">
        <img src="img/Cartoonku.png" alt="" width="200">
      </div>
      <div class="judul">
        <h1>Hello! Namaku <span>Rizhal</span></h1>
      </div> 
    </div>
    <div class="row link">
      <hr size="5" color="black">
      <div class="menu">
        <a href="biografi.html"> Biografi</a> 
        <a href="skill.html"> Skills</a> 
        <a href="myclosefriend.html"> My Close Friend</a> 
        <a href="#"> Contact Me</a> 
      </div> 
      <hr size="5" color="black">
    </div>
      <div class="row content">
        <div class="judul">
          <h3 align="center">Contact Me : </h3>
        </div>
        <form action="#">
          <div class="contact-form">
            <div class="form-item">
              <div class="form-group">
                <label for="nama">Nama :</label>
                <input type="text" placeholder="Nama" id="nama">
              </div>
            </div>
            <div class="form-item">
              <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" placeholder="Email" id="email">
              </div>
            </div>
            <div class="form-item">
              <div class="form-group">
                <label for="gender">Gender :</label>
                <input type="radio" name="gender" id="pria" value="pria"> <label for="pria"> laki-laki</label> 
                <input type="radio" name="gender" id="wanita" value="wanita"> <label for="wanita">Perempuan</label>
              </div>
            </div>
            <div class="form-item">
              <div class="form-group">
                <label for="handphone">No Handphone :</label>
                <input type="text" placeholder="No. Handphone" id="handphone">
              </div>
            </div>
            <div class="form-item">
              <div class="form-group">
                <label for="subject">Subject :</label>
                <input type="text" placeholder="subject" id="subject">
              </div>
            </div>
            <div class="form-item">
              <div class="form-group">
                <label for="message">Pesan :</label>
                <textarea name="Message" id="message" rows="10"></textarea>
              </div>
            </div>
            <div class="form-item">
              <div class="form-group">
                <button type="submit">Send</button>
              </div>
            </div>
          </div>
        </form>
      </div>
  </div>
</body>
</html>
