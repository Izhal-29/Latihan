<body>
  <h2>Macam-macam Function Dalam JavaScript</h2>
  <h3>fungsi dengan Cara Biasa</h3>

  <script src="js/function1.js"></script>
  <script>
    document.getElementById("text1").innerHTML = "The Temperature is " + toCelcius(77) + " Celcius";

    var $a1 = 30;
    var $a2 = 20;
    var text2= penjumlahan($a1,$a2);
    document.getElementById("text2").innerHTML=
    "Hasil Penjumlahan : " +$a1+" + "+$a2+" = "+ text2 ;

    "Hasil Perkalian : " +$a3+" &#215; "+$a4+" = "+ perkalian($a3,$a4);

    var $a6 = 5;
    document.getElementById("text5").innerHTML=
    "Hasil Perkalian : " +$a5+" / "+$a6+" = "+ pembagian($a5,$a6);

    const myFather = new person("Ridwan","Djamil", 52, "black");
    document.getElementById("text6").innerHTML=
    "nama Ayah saya " + myFather.firstName +" "+ myFather.lastName +
    " Umur " + myFather.age +" Bernegara " + myFather.nationality;
