<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    .pointer-disabled{
      cursor:not-allowed;
    }
  </style>
  <title>Studi Kasus 1</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <h1>Form</h1>
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName">
          </div>
          <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    // mendisable button
    $('#btn-submit').prop('disabled',true);
    // menambahkan class dri css
    $('#btn-submit').addClass('pointer-disabled');

    // mengaktifkan button ketika form sudah terisi semua
    var firstName= '';
    $('input[name=firstName]').on('input',function(){
      firstName = $(this).val();
      enableButton();
    });
     var lastName= '';
    $('input[name=lastName]').on('input',function(){
      lastName = $(this).val();
      enableButton();
    });

    function enableButton(){
      if(firstName != '' && lastName != ''){// jika firstname dan lastname masih kosong maka
        $('#btn-submit').prop('disabled',false);// tombol di disable
        $('#btn-submit').removeClass('pointer-disabled');// menghapus class dri css
      } else {
        $('#btn-submit').prop('disabled',true);// tombol di enable
        $('#btn-submit').removeClass('pointer-disabled');// menghapus class dri css
      }
    }
  </script>
</body>
</html>
